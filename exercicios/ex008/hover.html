<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
            /*
            para chamar um elemento filho dentro de um elemento pai devemos usar ">" assim podemos chamar um elemento filho dentro de um elemento pai.
            */
        }

        div:hover > p{
            display: block;
            color: red;
            background-color: red;
        }

        div{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Exmplo de Houver</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
